{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
	<h3 class="mb-3 mt-1">Log in</h3>
	<h5 class="mb-3 mt-1">Enter your login and password</h5>
	<p>{{ error }}</p>
	<form action="{% url 'users:login' %}" method='POST'>
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name='submit' class="btn btn-primary mt-2">Log in</button>
		{% endbuttons %}
		<input type='hidden' name='next' value="{% url 'qa:index' %}" />
	</form>
{% endblock content %}

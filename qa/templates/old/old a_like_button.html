<form action="{% url 'qa:answer_like' %}" method='POST'>
	{% csrf_token %}
	<input type='hidden' name='url_from' value='{{ url_from }}'>
	<input type='hidden' name='answer_id' value='{{ answer.id }}'>
	<button name='submit'>
		{% if is_liked %}
			LIKES: 
		{% else %}
			likes: 
		{% endif %}
		{{ likes_count }}
	</button>
</form>
